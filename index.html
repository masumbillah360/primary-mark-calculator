  </head>
      
  <nav class="navbar navbar-expand-lg bg-light container">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Result</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

          <li class="nav-item">

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

      <header class="container">
        <h1 class="text-center fw-bold text-danger">Result Calcualtor for Primary Students</h1>
      <p class="text-center">Enter Your Each Subjects Result very carefully.</p>
      </header>
      <form action="." class="my-5 py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-10">
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Bangla :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="bangla" id="bangla" placeholder="Bangla" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">English :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="egnlish" id="english" placeholder="English" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Math :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="math" id="math" placeholder="Math" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Science :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="science" id="science" placeholder="Science" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Islam :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="islam" id="islam" placeholder="Islam" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Social :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="social" id="social" placeholder="Social" class="form-control">
              </div>
            </div>
            
          </div>
        </div>
        <div class="d-flex justify-content-center">
          
          <input class="btn btn-outline-success fw-bold" id="btnSub" type="submit" value="Submit">
        </div>
      </form>

      <p class="text-center">Created By Masum Billah</p>
  <body>
    <script src="./program.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
