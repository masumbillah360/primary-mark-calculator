<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
      <h1 class="text-center fw-bold text-danger">Result Calcualtor for Primary Students</h1>
      <p class="text-center">Enter Your Each Subjects Result very carefully.</p>
      <form action="" class="my-5 py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-10">
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Bangla :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="bangla" id="bangla" placeholder="Bangla" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">English :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="egnlish" id="english" placeholder="English" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Math :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="math" id="math" placeholder="Math" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Science :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="science" id="science" placeholder="Science" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Islam :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="islam" id="islam" placeholder="Islam" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="form-control text-end border-0">Social :</p> 
              </div>
              <div class="col-4">
                <input type="text" name="social" id="social" placeholder="Social" class="form-control">
              </div>
            </div>
            
          </div>
        </div>
        <div class="d-flex justify-content-center">
          
          <input class="btn btn-primary fw-bold" id="submitBtn" type="submit" value="Submit">
        </div>
      </form>

      <p class="text-center">Created By Masum Billah</p>
  <body>
    <script src="./program.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
